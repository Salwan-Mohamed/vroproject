apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vpromq
  namespace: vproproject
spec:
  serviceName: vpromq-service
  replicas: 1
  selector:
    matchLabels:
      app: vpromq
  template:
    metadata:
      labels:
        app: vpromq
    spec:
      containers:
      - name: vpromq
        image: salwansaied/vroproject:rmq
        ports:
        - containerPort: 5672
          name: rmq-port
        - containerPort: 15672
          name: rmq-mgmt-port
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["rabbitmqctl", "status"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["rabbitmqctl", "status"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: vpromq-data
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq/rabbitmq.conf
          subPath: rabbitmq.conf
      initContainers:
      - name: init-rmq
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Waiting for resources to be ready..."; sleep 10']
      volumes:
      - name: vpromq-data
        persistentVolumeClaim:
          claimName: vpromq-pvc
      - name: rabbitmq-config
        configMap:
          name: rabbitmq-config
---
apiVersion: v1
kind: Service
metadata:
  name: vpromq-service
  namespace: vproproject
spec:
  selector:
    app: vpromq
  ports:
  - port: 5672
    targetPort: rmq-port
    name: rmq-port
  - port: 15672
    targetPort: rmq-mgmt-port
    name: rmq-mgmt-port
  clusterIP: None
